<div class="containter my-5 mx-5">

  <header>
    <h4 class="title">WikiAngular</h4>
    <p class="subtitle"> free encyclopedia</p>
  </header>

  <app-search class="mb-5" (submitted)="onSearch($event)" ></app-search>

  <ng-container class="" *ngFor="let article of article$ | async">
    <app-article class="" [article]="article" ></app-article>
  </ng-container>

</div>
